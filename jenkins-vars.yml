---

# jenkins variables
project_name: docker-dosbox
external_type: alpine_repo
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - CONTAINER_NAME = 'dosbox'
  - BUILD_VERSION_ARG = 'SQLITEB_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-dosbox'
  - DOCKERHUB_IMAGE = 'linuxserver/dosbox'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/dosbox'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/dosbox'
  - DIST_IMAGE = 'alpine'
  - DIST_TAG = '3.18'
  - DIST_REPO = 'http://dl-cdn.alpinelinux.org/alpine/v3.18/community/'
  - DIST_REPO_PACKAGES = 'dosbox'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
sponsor_links:
  - { name: "DB Browser for SQLite", url: "https://www.patreon.com/db4s" }
